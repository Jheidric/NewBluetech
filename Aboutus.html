<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Us</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Video Background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(80%);
        }

        /* Header with Menu */

        header {
            background: linear-gradient(90deg, rgba(26, 26, 26, 0.8), rgba(0, 0, 0, 0.7));
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: 565px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        
        nav a:hover {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            transform: scale(1.1);
        }


        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                margin-top: 10px;
            }
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, rgba(26, 26, 26, 0.8), rgba(0, 0, 0, 0.7));
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: auto;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }


        footer p i {
            margin-right: 10px;
        }

        /* Profile Pop-Up Box */
        .popup-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 12px 30px rgba(163, 140, 140, 0.3);
            width: 80%;
            max-width: 700px;
            height: 400px;
            border-radius: 15px;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .popup-box img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid black;
        }

        .popup-box h2 {
            margin: 10px 0;
        }

        .popup-box p {
            margin: 15px 0;
            font-size: 16px;
        }

        /* Animation */
        .popup-box.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-btn-container {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            width: 100%;
        }

        .left-btn, .right-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .left-btn {
            left: 10px;
        }

        .right-btn {
            right: 10px;
        }

        .left-btn:hover, .right-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

<!-- Background Video -->
<video class="background-video" autoplay muted loop>
    <source src="videobackground2.mp4" type="video/mp4">
</video>

<!-- Header Section -->
<header>
    <!-- Logo -->
    <a href="Index.html" class="logo">Bluetech</a>
    
    <!-- Navigation Menu -->
    <nav role="navigation">
        <a href="javascript:void(0)" onclick="togglePopup()">About Us</a>
        <a href="Service.html">Service</a>
        <a href="Product.html">Product</a>
        <a href="contact.html">Contact Info</a>
    </nav>
</header>

<!-- Profile Pop-Up Box -->
<div id="popup-box" class="popup-box">
    <img id="profile-img" src="" alt="Profile Image">
    <h2 id="profile-name"></h2>
    <p id="profile-contact"></p>
    <p id="profile-email"></p>
    <p id="profile-facebook"></p>
    <p id="profile-info"></p>

    <!-- Navigation Buttons for the profile pop-up -->
    <div class="popup-btn-container">
        <button class="left-btn" onclick="changeProfile('left')">←</button>
        <button class="right-btn" onclick="changeProfile('right')">→</button>
    </div>
</div>

<!-- Footer -->
<footer>

</footer>

    // Toggle Pop-Up Box
    function togglePopup() {
        const popupBox = document.getElementById('popup-box');
        popupBox.style.display = 'block';  // Make it visible
        setTimeout(() => {
            popupBox.classList.add('show');
        }, 10);
        showProfile(currentProfileIndex);
    }

    // Show Profile
    function showProfile(index) {
        const profile = profiles[index - 1];
        document.getElementById('profile-img').src = profile.img;
        document.getElementById('profile-name').textContent = profile.name;
        document.getElementById('profile-contact').textContent = `Contact: ${profile.contact}`;
        document.getElementById('profile-email').innerHTML = `Email: <a href="mailto:${profile.email}" target="_blank">${profile.email}</a>`;
        document.getElementById('profile-facebook').innerHTML = `Facebook: <a href="${profile.facebook}" target="_blank">${profile.facebook}</a>`;
        document.getElementById('profile-info').textContent = profile.info;
    }

    // Change Profile
    function changeProfile(direction) {
        if (direction === 'left') {
            currentProfileIndex = currentProfileIndex === 1 ? profiles.length : currentProfileIndex - 1;
        } else {
            currentProfileIndex = currentProfileIndex === profiles.length ? 1 : currentProfileIndex + 1;
        }
        showProfile(currentProfileIndex);
    }
    window.onload = function() {
        togglePopup();
    };
</script>

</body>
</html>
