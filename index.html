<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bluetech Website</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Video Background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            object-fit: cover;
            z-index: -1;
        }

        /* Header with Menu */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                margin-top: 10px;
            }
        }

        nav a:hover {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: auto;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        footer p i {
            margin-right: 10px;
        }

        /* Profile Pop-Up Box */
        .popup-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 12px 30px rgba(163, 140, 140, 0.3);
            width: 80%;
            max-width: 700px;
            height: 500px; /* Adjusted for more space */
            border-radius: 15px;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            overflow-y: auto; /* Scrollable if content overflows */
        }

        .popup-box img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .popup-box h2 {
            margin: 10px 0;
        }

        .popup-box p {
            margin: 15px 0;
            font-size: 16px;
        }

        /* Animation */
        .popup-box.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-btn-container {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            width: 100%;
        }

        .left-btn, .right-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .left-btn {
            left: 10px;
        }

        .right-btn {
            right: 10px;
        }

        .left-btn:hover, .right-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
