<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration and Login</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for forms */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }

        .form-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- User Registration Form -->
<div class="container" id="signup-form">
    <h2>Sign Up</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>
    <div class="form-link">
        <a href="javascript:void(0)" onclick="toggleForm('login')">Already have an account? Login</a>
    </div>
</div>

<!-- User Login Form -->
<div class="container" id="login-form" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="form-link">
        <a href="javascript:void(0)" onclick="toggleForm('signup')">Don't have an account? Sign Up</a>
    </div>
    <div class="form-link">
        <a href="javascript:void(0)" onclick="toggleForm('forgot')">Forgot Password?</a>
    </div>
</div>

<!-- Forgot Password Form -->
<div class="container" id="forgot-form" style="display: none;">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="Enter your registered email" required />
        <input type="tel" id="contactNumber" placeholder="Enter your contact number" required />
        <button type="submit">Request Password Reset</button>
    </form>
    <div class="form-link">
        <a href="javascript:void(0)" onclick="toggleForm('login')">Back to Login</a>
    </div>
</div>

<!-- Message Area -->
<div class="message" id="message"></div>

<script>
// Simple in-memory storage to simulate backend (replace with actual database and API calls in production)
let users = [
    // Sample user for testing (will be replaced by database in production)
    { username: "testuser", email: "test@example.com", password: "password123", contactNumber: "1234567890" }
];

// Function to toggle between forms
function toggleForm(formType) {
    // Hide all forms
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('forgot-form').style.display = 'none';
    document.getElementById('message').innerHTML = ''; // Clear messages

    // Show the selected form
    if (formType === 'signup') {
        document.getElementById('signup-form').style.display = 'block';
    } else if (formType === 'login') {
        document.getElementById('login-form').style.display = 'block';
    } else if (formType === 'forgot') {
        document.getElementById('forgot-form').style.display = 'block';
    }
}

// Function to handle user registration
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Check if the username or email already exists
    const existingUser = users.find(user => user.username === username || user.email === email);

    if (existingUser) {
        document.getElementById('message').innerText = 'Username or email already exists.';
    } else {
        users.push({ username, email, password });
        document.getElementById('message').innerText = 'Account created successfully!';
        toggleForm('login');
    }
});

// Function to handle user login
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    const user = users.find(user => user.username === username && user.password === password);

    if (user) {
        document.getElementById('message').innerText = 'Login successful!';
        // Save login state (could use sessionStorage or localStorage)
        localStorage.setItem('loggedIn', true);

        // Redirect to the main page after successful login
        window.location.href = 'Bluetech.html'; // Redirect to your main page
    } else {
        document.getElementById('message').innerText = 'Invalid username or password.';
    }
});

// Function to handle password reset (forgot password)
document.getElementById('forgotForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('forgotEmail').value;
    const contactNumber = document.getElementById('contactNumber').value;

    const user = users.find(user => user.email === email);

    if (user) {
        // Simulate sending a request for password reset
        document.getElementById('message').innerText = `Password reset requested for ${email}. We'll verify your contact number.`;
        // Normally, you'd send a request to your backend to handle password reset.
    } else {
        document.getElementById('message').innerText = 'Email not found.';
    }
});
</script>

</body>
</html>
