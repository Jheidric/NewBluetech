<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

<h2>User Profile</h2>
<div>
    <p>Username: <span id="username"></span></p>
    <p>Gender: <span id="gender"></span></p>
    <p>Contact Number: <span id="contact"></span></p>
    <p>Profile Picture: <img id="profilePic" src="" alt="Profile Picture" width="100" height="100"></p>
</div>

<a href="bluetecheditprofile.html">Edit Profile</a>

<script>
    window.onload = function() {
        const username = localStorage.getItem('loggedInUser');
        const gender = localStorage.getItem('userGender');
        const contact = localStorage.getItem('userContact');
        const profilePic = localStorage.getItem('userProfilePic');

        // Display the profile data
        document.getElementById('username').innerText = username;
        document.getElementById('gender').innerText = gender;
        document.getElementById('contact').innerText = contact;
        document.getElementById('profilePic').src = profilePic ? profilePic : 'default-pic.jpg';
    };
</script>

</body>
</html>
